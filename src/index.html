<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <form action="">
          <div class="card_width">
            <p>Insert card width</p>
            <input class="width_input" type="text" />
            <button class="width_button">Enter</button>
          </div>
          <div class="card_height">
            <p>Insert card height</p>
            <input class="height_input" type="text" />
            <button class="height_button">Enter</button>
          </div>
        </form>
      </div>
      <div class="card" id="card">
        <div class="row_1">♦</div>
        <div class="row_2">A</div>
        <div class="row_3">♦</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
